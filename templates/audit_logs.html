<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audit Logs - SDSS Port DSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 30px; }
        .suspicious { background-color: #f8d7da; }
    </style>
</head>
<body class="container">
    <h2 class="text-center">Audit Logs</h2>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Action</th>
                <th>IP Address</th>
                <th>Location</th>
                <th>User-Agent</th>
                <th>Suspicious</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr class="{% if log.suspicious %}suspicious{% endif %}">
                <td>{{ log.id }}</td>
                <td>{{ log.user }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.ip_address }}</td>
                <td>{{ log.location }}</td>
                <td>{{ log.user_agent }}</td>
                <td>{{ log.suspicious }}</td>
                <td>{{ log.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
</body>
</html>
